<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favicon.png" />
    <title>Maxui</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="css/fakeLoader.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- fakeloader -->
    <div class="fakeLoader"></div>
    <!-- end fakeloader -->

    <!-- navbar -->
    <div class="navbar navbar-home navbar-left-title">
      <div class="left">
        <a href="#menu" class="link menu-link"
          ><i class="icon ion-ios-menu"></i
        ></a>
        <div class="title title-home">Tasks</div>
      </div>
      <div class="right">
        <a href="about-us.html" class="link"
          ><img src="images/mathlex-logo.png" alt=""
        /></a>
      </div>
    </div>
    <!-- end navbar -->

    <!-- sidebar -->
    <div class="side-overlay"></div>
    <div id="menu" class="panel sidebar" role="navigation">
      <!-- separator -->
      <div class="separator-large"></div>
      <!-- end separator -->

      <div class="list-view list-separate-two list-colored">
        <ul>
          <li>
            <a href="index.html" class="list-item">
              <div class="list-media">
                <i class="icon ion-ios-home bg-blue"></i>
              </div>
              <div class="list-label">
                <div class="list-title">Home</div>
                <div class="list-after">
                  <i class="icon ion-ios-arrow-forward"></i>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="lessons.html" class="list-item">
              <div class="list-media">
                <i class="icon ion-ios-star bg-red"></i>
              </div>
              <div class="list-label">
                <div class="list-title">Lessons</div>
                <div class="list-after">
                  <i class="icon ion-ios-arrow-forward"></i>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="exercise.html" class="list-item">
              <div class="list-media">
                <i class="icon ion-ios-browsers bg-green"></i>
              </div>
              <div class="list-label">
                <div class="list-title">Examples</div>
                <div class="list-after">
                  <i class="icon ion-ios-arrow-forward"></i>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="tasks.html" class="list-item">
              <div class="list-media">
                <i class="icon ion-ios-apps bg-yellow"></i>
              </div>
              <div class="list-label">
                <div class="list-title">Tasks</div>
                <div class="list-after">
                  <i class="icon ion-ios-arrow-forward"></i>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <!-- separator -->
      <div class="separator-large"></div>
      <!-- end separator -->

      <div class="list-view list-separate-two list-colored">
        <ul>
          <li>
            <a href="sign-in.html" class="list-item">
              <div class="list-media">
                <i class="icon ion-ios-log-in bg-purple"></i>
              </div>
              <div class="list-label">
                <div class="list-title">Sign In</div>
                <div class="list-after">
                  <i class="icon ion-ios-arrow-forward"></i>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="#" class="list-item">
              <div class="list-media">
                <i class="icon ion-ios-power bg-red"></i>
              </div>
              <div class="list-label">
                <div class="list-title">Logout</div>
                <div class="list-after">
                  <i class="icon ion-ios-arrow-forward"></i>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <!-- separator -->
      <div class="separator-large"></div>
      <!-- end separator -->
    </div>
    <!-- end sidebar -->

    <!-- page wrapper -->
    <div class="page-wrapper">
      <!-- coming soon -->
      <div class="coming soon">
        <div class="container">
          <div class="coming-soon-word text-center">
            <p class="text-large">
              Coming soon
              <span class="color-theme text-weight-md">MATHLEX</span> with a
              variety of features
            </p>
          </div>

          <div class="icon-rocket text-center">
            <i class="icon ion-ios-rocket"></i>
          </div>

          <div class="coming-soon-timer text-center">
            <div class="row">
              <div class="col-3">
                <div class="content shadow-sm">
                  <h4 class="color-theme">1</h4>
                  <span class="text-small">Days</span>
                </div>
              </div>
              <div class="col-3">
                <div class="content shadow-sm">
                  <h4 class="color-theme">20</h4>
                  <span class="text-small">Hours</span>
                </div>
              </div>
              <div class="col-3">
                <div class="content shadow-sm">
                  <h4 class="color-theme">5</h4>
                  <span class="text-small">Min</span>
                </div>
              </div>
              <div class="col-3">
                <div class="content shadow-sm">
                  <h4 class="color-theme">10</h4>
                  <span class="text-small">Sec</span>
                </div>
              </div>
            </div>
          </div>

          <!-- separator -->
          <div class="separator-medium"></div>
          <!-- end separator -->

          <div class="wrap-button text-center">
            <button class="button">Notify Me</button>
          </div>
        </div>
      </div>
      <!-- end coming soon -->

      <!-- separator -->
      <div class="separator-large"></div>
      <!-- end separator -->
    </div>
    <!-- end page wrapper -->

    <!-- toolbar bottom -->
    <div class="toolbar">
      <div class="container">
        <ul class="toolbar-bottom toolbar-wrap">
          <li class="toolbar-item">
            <a href="index.html" class="toolbar-link">
              <i class="icon ion-ios-home"></i>
            </a>
          </li>
          <li class="toolbar-item">
            <a href="lessons.html" class="toolbar-link">
              <i class="icon ion-ios-star"></i>
            </a>
          </li>
          <li class="toolbar-item">
            <a href="exercise.html" class="toolbar-link">
              <i class="icon ion-ios-browsers"></i>
            </a>
          </li>
          <li class="toolbar-item">
            <a href="tasks.html" class="toolbar-link toolbar-link-active">
              <i class="icon ion-ios-apps"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- end toolbar bottom -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/fakeLoader.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.big-slide.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
